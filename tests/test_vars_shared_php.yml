---

php_fpm_instance:
  name: 'fpm-foo'
  service_name: 'fpm-foo'
  fpm_config:
    - section: 'global'
      option: 'pid'
      value: "{{ _php_fpm_pid_file_path }}"
    - section: 'global'
      option: 'error_log'
      value: "{{ _php_fpm_error_log_file_path }}"
    - section: 'global'
      option: 'include'
      value: "{{ php_fpm_config_base_path }}/fpm-foo/pool.d/*.conf"
  fpm_pools:
    - name: 'foobar'
      user: 'www-data'
      group: 'www-data'
      listen: '/var/run/php5-fpm-foobar2.sock'
      listen.owner: 'www-data'
      listen.group: 'www-data'
  php_config: []
  php_modules:
    - name: 'json'
    - name: '20-json'
      state: 'absent'

php_fpm_shared_php_enabled: True
