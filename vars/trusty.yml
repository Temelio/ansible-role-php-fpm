---

# Ubuntu Trusty vars

# Packages
_php_fpm_packages:
  - 'php5-fpm'

# Binaries names
_php_fpm_binary_name: 'php5-fpm'
_php_fpm_service_name: 'php5-fpm'

# Directories Paths
_php_fpm_config_base_path: '/etc/php5'
_php_fpm_log_base_path: '/var/log'
_php_fpm_run_base_path: '/var/run'

# Files paths
_php_fpm_binary_check_config_file_path: '/usr/sbin/php5-fpm'
_php_fpm_binary_file_path: '/usr/sbin/php5-fpm'
_php_fpm_init_file_path: '/usr/lib/php5/php5-fpm-checkconf'
_php_fpm_pid_file_path: "{{ _php_fpm_run_base_path }}/php5-fpm.pid"
_php_fpm_error_log_file_path: "{{ _php_fpm_log_base_path }}/php5-fpm.log"
